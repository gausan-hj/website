<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - YC LEE ARCHITECT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a1a2f;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* ---------- Header ---------- */
    header {
      background-color: #0d2344;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      border-bottom: 3px solid #ff7b00;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-text {
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .yc {
      color: #ff7b00;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 18px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff7b00;
    }

    /* ---------- Social Media ---------- */
    .socials {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .social {
      position: relative;
      display: flex;
      align-items: center;
      overflow: hidden;
      padding: 8px 12px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
    }

    .social i {
      font-size: 1.2rem;
      color: #ff7b00;
      transition: 0.3s;
    }

    .social span {
      opacity: 0;
      margin-left: 8px;
      color: white;
      white-space: nowrap;
      transform: translateX(-10px);
      transition: all 0.4s ease;
      font-size: 0.9rem;
    }

    .social:hover {
      background: #ff7b00;
    }

    .social:hover i {
      color: #0a1a2f;
    }

    .social:hover span {
      opacity: 1;
      transform: translateX(0);
      color: #0a1a2f;
    }

    /* ---------- Gallery Section ---------- */
    .gallery {
      padding: 80px 10%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: #142f52;
      animation: floatIn 3s ease-in-out infinite alternate;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .photo:hover img {
      transform: scale(1.1);
    }

    @keyframes floatIn {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(10px); opacity: 0.95; }
    }

    /* ---------- Footer ---------- */
    footer {
      text-align: center;
      padding: 40px 20px;
      background-color: #0d2344;
      border-top: 3px solid #ff7b00;
      color: #e0e6ef;
      font-size: 0.9rem;
    }

    .fb-link {
      color: #ff7b00;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .fb-link:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-text">
      <span class="yc">YC</span>
      <span> LEE Architect</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="socials">
      <a href="https://www.facebook.com/share/1anBcGg8aw/" target="_blank" class="social">
        <i class="fab fa-facebook-f"></i><span>Facebook</span>
      </a>
      <a href="#" class="social">
        <i class="fab fa-instagram"></i><span>Instagram</span>
      </a>
      <a href="#" class="social">
        <i class="fab fa-linkedin-in"></i><span>LinkedIn</span>
      </a>
    </div>
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <div class="photo"><img src="https://picsum.photos/500/300?random=1" alt="Project 1"></div>
    <div class="photo"><img src="https://picsum.photos/500/300?random=2" alt="Project 2"></div>
    <div class="photo"><img src="https://picsum.photos/500/300?random=3" alt="Project 3"></div>
    <div class="photo"><img src="https://picsum.photos/500/300?random=4" alt="Project 4"></div>
    <div class="photo"><img src="https://picsum.photos/500/300?random=5" alt="Project 5"></div>
    <div class="photo"><img src="https://picsum.photos/500/300?random=6" alt="Project 6"></div>
  </section>

  <footer>
    &copy; 2025 YC Lee Architect. All rights reserved. <br>
    <a href="https://www.facebook.com/share/1anBcGg8aw/" target="_blank" class="fb-link">Facebook</a>
  </footer>

</body>
</html>
