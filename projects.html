<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - YC LEE ARCHITECT</title>
  <link rel="stylesheet" href="style.css">
<style>
  body {
    background-color: #0b1a33;
    color: white;
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  header {
    background-color: #10264d;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .logo-text .yc {
    color: orange;
    font-weight: bold;
  }
  .logo-text {
    font-size: 1.3rem;
    font-weight: bold;
  }

  .nav-bar a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    transition: color 0.3s;
  }
  .nav-bar a:hover {
    color: orange;
  }

  /* --- Hero Âå∫ --- */
  .hero {
    text-align: center;
    padding: 80px 20px;
    background: linear-gradient(90deg, #0b1a33, #132e57);
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
  }

  .hero.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .hero h2 {
    font-size: 2.2rem;
    color: orange;
    margin-bottom: 10px;
  }

  /* --- Áõ∏ÂÜåÂç°ÁâáÂå∫ --- */
  .albums {
    display: flex;
    flex-wrap: nowrap;
    gap: 25px;
    padding: 60px;
    max-width: 1400px;
    margin: auto;
    animation: movePipe 8s ease-in-out infinite alternate;
  }

  @keyframes movePipe {
    0% { transform: translateX(0); }
    50% { transform: translateX(-40px); }
    100% { transform: translateX(40px); }
  }

  .album-card {
    background: #162b52;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.4s, box-shadow 0.4s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    min-width: 300px;
    opacity: 0;
    transform: translateX(-80px);
  }

  .album-card.visible {
    opacity: 1;
    transform: translateX(0);
  }

  .album-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 18px rgba(255,136,0,0.4);
  }

  .album-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .album-card h3 {
    padding: 15px;
    text-align: center;
    font-size: 1.1rem;
    color: white;
    background-color: #132a4d;
    margin: 0;
  }

  /* --- Gallery Âå∫ --- */
  .gallery {
    display: none;
    column-count: 4;
    column-gap: 15px;
    max-width: 1000px;
    margin: 40px auto;
    padding: 10px;
    opacity: 0;
    transition: opacity 1s ease, transform 1s ease;
    transform: translateY(40px);
  }

  .gallery.active {
    display: block;
  }
  .gallery.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .gallery img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
    object-fit: cover;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    break-inside: avoid;
    cursor: pointer;
  }

  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 136, 0, 0.5);
  }

  /* --- ÁÅØÁÆ± --- */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    text-align: center;
    backdrop-filter: blur(3px);
  }

  .lightbox img {
    max-width: 90%;
    max-height: 80%;
    margin-top: 5%;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(255,255,255,0.2);
  }

  .controls {
    margin-top: 20px;
  }

  .controls button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 8px;
    background: orange;
    color: #0b1a33;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  .controls button:hover {
    background: #ffb84d;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #10264d;
    color: white;
    margin-top: 40px;
  }

  /* ÂìçÂ∫îÂºè */
  @media screen and (max-width: 1000px) {
    .gallery { column-count: 3; }
  }
  @media screen and (max-width: 700px) {
    .gallery { column-count: 2; }
    .albums { flex-wrap: wrap; justify-content: center; animation: none; }
  }
  @media screen and (max-width: 500px) {
    .gallery { column-count: 1; }
  }
</style>
</head>
<body>
  <header>
    <div class="logo-text">
      <span class="yc">YC</span> LEE Architect
    </div>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Featured Projects</h2>
    <p>Explore our recent site works and inspections</p>
  </section>

  <section class="albums">
    <div class="album-card" onclick="toggleGallery('gallery1')">
      <img src="images/photo1.jpg" alt="Project 1">
      <h3>üë∑‚Äç‚ôÇ Site Meeting & Inspection üë∑‚Äç‚ôÄ</h3>
    </div>
    <div class="album-card" onclick="toggleGallery('gallery2')">
      <img src="images/project2-1.jpg" alt="Project 2">
      <h3>üè¢ Quality Check: By YC Lee Architect‚Äôs Eye üè¢</h3>
    </div>
  </section>

  <div id="gallery1" class="gallery">
    <img src="images/photo1.jpg" onclick="openLightbox(0, 'images1')">
    <img src="images/photo2.jpg" onclick="openLightbox(1, 'images1')">
  </div>

  <div id="gallery2" class="gallery">
    <img src="images/project2-1.jpg" onclick="openLightbox(0, 'images2')">
    <img src="images/project2-2.jpg" onclick="openLightbox(1, 'images2')">
  </div>

  <div id="lightbox" class="lightbox">
    <img id="lightboxImg" src="">
    <div class="controls">
      <button onclick="changeSlide(-1)">Prev</button>
      <button onclick="closeLightbox()">Close</button>
      <button onclick="changeSlide(1)">Next</button>
    </div>
  </div>

  <footer>
    &copy; 2025 YC Lee Architect. All rights reserved.
  </footer>

<script>
  let currentIndex = 0;
  let currentGallery = [];

  const images1 = ["images/photo1.jpg","images/photo2.jpg"];
  const images2 = ["images/project2-1.jpg","images/project2-2.jpg"];
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");

  function toggleGallery(id) {
    const allGalleries = document.querySelectorAll('.gallery');
    const clicked = document.getElementById(id);
    allGalleries.forEach(g => g.classList.remove('active', 'visible'));
    clicked.classList.add('active');
    setTimeout(() => clicked.classList.add('visible'), 100);
    window.scrollTo({ top: clicked.offsetTop - 60, behavior: 'smooth' });
  }

  function openLightbox(index, gallery) {
    currentGallery = (gallery === 'images1') ? images1 : images2;
    currentIndex = index;
    lightbox.style.display = "block";
    lightboxImg.src = currentGallery[index];
  }
  function closeLightbox() { lightbox.style.display = "none"; }
  function changeSlide(step) {
    currentIndex = (currentIndex + step + currentGallery.length) % currentGallery.length;
    lightboxImg.src = currentGallery[currentIndex];
  }

  // üëá ÊªöÂä®Ê∑°ÂÖ•Âä®Áîª
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.hero, .album-card, .gallery').forEach(el => observer.observe(el));
</script>
</body>
</html>
