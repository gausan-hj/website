<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Architect Projects Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1b2a; /* 深蓝背景 */
      color: white;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
      color: orange; /* 标题橙色 */
    }
    /* 相册网格通用样式 */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    /* 灯箱样式 */
    .lightbox {
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .lightbox-content {
      max-width: 80%;
      max-height: 80%;
    }
    .lightbox .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
    .lightbox .prev, .lightbox .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: white;
      font-size: 30px;
      user-select: none;
    }
    .lightbox .prev { left: 20px; }
    .lightbox .next { right: 20px; }
  </style>
</head>
<body>

  <!-- ✅ Project 1 相册（旧的） -->
  <section id="project1-gallery">
    <h2>Project 1 Gallery</h2>
    <div class="gallery-container">
      <div class="gallery-item"><img src="images/project1-1.jpg" alt="Project 1 - Image 1" onclick="openLightbox1(0)"></div>
      <div class="gallery-item"><img src="images/project1-2.jpg" alt="Project 1 - Image 2" onclick="openLightbox1(1)"></div>
      <div class="gallery-item"><img src="images/project1-3.jpg" alt="Project 1 - Image 3" onclick="openLightbox1(2)"></div>
      <div class="gallery-item"><img src="images/project1-4.jpg" alt="Project 1 - Image 4" onclick="openLightbox1(3)"></div>
    </div>
  </section>

  <!-- Project 1 灯箱 -->
  <div id="lightbox1" class="lightbox">
    <span class="close" onclick="closeLightbox1()">&times;</span>
    <img class="lightbox-content" id="lightboxImg1">
    <a class="prev" onclick="changeSlide1(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide1(1)">&#10095;</a>
  </div>

  <!-- ✅ Project 2 相册（新的，8 张照片） -->
  <section id="project2-gallery">
    <h2>Project 2 Gallery</h2>
    <div class="gallery-container">
      <div class="gallery-item"><img src="images/project2-1.jpg" alt="Project 2 - Image 1" onclick="openLightbox2(0)"></div>
      <div class="gallery-item"><img src="images/project2-2.jpg" alt="Project 2 - Image 2" onclick="openLightbox2(1)"></div>
      <div class="gallery-item"><img src="images/project2-3.jpg" alt="Project 2 - Image 3" onclick="openLightbox2(2)"></div>
      <div class="gallery-item"><img src="images/project2-4.jpg" alt="Project 2 - Image 4" onclick="openLightbox2(3)"></div>
      <div class="gallery-item"><img src="images/project2-5.jpg" alt="Project 2 - Image 5" onclick="openLightbox2(4)"></div>
      <div class="gallery-item"><img src="images/project2-6.jpg" alt="Project 2 - Image 6" onclick="openLightbox2(5)"></div>
      <div class="gallery-item"><img src="images/project2-7.jpg" alt="Project 2 - Image 7" onclick="openLightbox2(6)"></div>
      <div class="gallery-item"><img src="images/project2-8.jpg" alt="Project 2 - Image 8" onclick="openLightbox2(7)"></div>
    </div>
  </section>

  <!-- Project 2 灯箱 -->
  <div id="lightbox2" class="lightbox">
    <span class="close" onclick="closeLightbox2()">&times;</span>
    <img class="lightbox-content" id="lightboxImg2">
    <a class="prev" onclick="changeSlide2(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide2(1)">&#10095;</a>
  </div>

  <script>
    /* ✅ Project 1 JS */
    let currentIndex1 = 0;
    let images1 = [
      "images/project1-1.jpg",
      "images/project1-2.jpg",
      "images/project1-3.jpg",
      "images/project1-4.jpg"
    ];
    function openLightbox1(index) {
      currentIndex1 = index;
      document.getElementById("lightbox1").style.display = "flex";
      document.getElementById("lightboxImg1").src = images1[index];
    }
    function closeLightbox1() {
      document.getElementById("lightbox1").style.display = "none";
    }
    function changeSlide1(n) {
      currentIndex1 += n;
      if (currentIndex1 < 0) currentIndex1 = images1.length - 1;
      if (currentIndex1 >= images1.length) currentIndex1 = 0;
      document.getElementById("lightboxImg1").src = images1[currentIndex1];
    }

    /* ✅ Project 2 JS */
    let currentIndex2 = 0;
    let images2 = [
      "images/project2-1.jpg",
      "images/project2-2.jpg",
      "images/project2-3.jpg",
      "images/project2-4.jpg",
      "images/project2-5.jpg",
      "images/project2-6.jpg",
      "images/project2-7.jpg",
      "images/project2-8.jpg"
    ];
    function openLightbox2(index) {
      currentIndex2 = index;
      document.getElementById("lightbox2").style.display = "flex";
      document.getElementById("lightboxImg2").src = images2[index];
    }
    function closeLightbox2() {
      document.getElementById("lightbox2").style.display = "none";
    }
    function changeSlide2(n) {
      currentIndex2 += n;
      if (currentIndex2 < 0) currentIndex2 = images2.length - 1;
      if (currentIndex2 >= images2.length) currentIndex2 = 0;
      document.getElementById("lightboxImg2").src = images2[currentIndex2];
    }
  </script>

</body>
</html>
