<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - YC LEE ARCHITECT</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
    background-color: #0d1b2a;
    color: white;
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
  }

  .album-section {
    padding: 20px;
    text-align: center;
  }

  .album-button {
    background-color: #ff8800;
    border: none;
    color: white;
    padding: 12px 30px;
    margin: 10px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1.1em;
    transition: all 0.3s ease;
  }

  .album-button:hover {
    background-color: #ffaa33;
    transform: scale(1.05);
  }

  /* ✅ 艺术感相册布局 */
  .gallery {
    display: none;
    column-count: 4; /* 可调整列数 */
    column-gap: 15px;
    margin: 30px auto;
    max-width: 1200px;
    transition: all 0.6s ease;
  }

  /* ✅ 当展开时显示 */
  .gallery.active {
    display: block;
    animation: fadeIn 0.8s ease;
  }

  /* ✅ Masonry风格的图片 */
  .gallery img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    break-inside: avoid;
    cursor: pointer;
  }

  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 136, 0, 0.5);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ✅ 弹窗样式保持 */
  #lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 60px;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }

  #lightbox img {
    margin: auto;
    display: block;
    max-width: 80%;
    border-radius: 10px;
  }

  .close {
    position: absolute;
    top: 30px; right: 50px;
    color: white;
    font-size: 35px;
    font-weight: bold;
    cursor: pointer;
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    font-size: 35px;
    font-weight: bold;
    color: #ff8800;
    padding: 10px;
    transform: translateY(-50%);
    transition: 0.3s;
  }

  .prev:hover, .next:hover {
    color: white;
  }

  .prev { left: 5%; }
  .next { right: 5%; }

  /* ✅ 响应式优化 */
  @media screen and (max-width: 900px) {
    .gallery { column-count: 2; }
  }
  @media screen and (max-width: 600px) {
    .gallery { column-count: 1; }
  }
</style>
</head>
<body>
  <header>
    <div class="logo-text">
      <span class="yc">YC</span> LEE Architect
    </div>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Featured Projects</h2>
    <p>Explore our recent site works and inspections</p>
  </section>

  <!-- 项目卡片区 -->
  <section class="albums">
    <div class="album-card" onclick="toggleGallery('gallery1')">
      <img src="images/photo1.jpg" alt="Project 1">
      <h3>👷‍♂ Site Meeting & Inspection 👷‍♀</h3>
    </div>

    <div class="album-card" onclick="toggleGallery('gallery2')">
      <img src="images/project2-1.jpg" alt="Project 2">
      <h3>🏢 Quality Check: By YC Lee Architect’s Eye 🏢</h3>
    </div>
  </section>

  <!-- 相册内容 1 -->
  <div id="gallery1" class="gallery">
    <img src="images/photo1.jpg" onclick="openLightbox(0, 'images1')">
    <img src="images/photo2.jpg" onclick="openLightbox(1, 'images1')">
    <img src="images/photo3.jpg" onclick="openLightbox(2, 'images1')">
    <img src="images/photo4.jpg" onclick="openLightbox(3, 'images1')">
    <img src="images/photo5.jpg" onclick="openLightbox(4, 'images1')">
    <img src="images/photo6.jpg" onclick="openLightbox(5, 'images1')">
    <img src="images/photo7.jpg" onclick="openLightbox(6, 'images1')">
    <img src="images/photo8.jpg" onclick="openLightbox(7, 'images1')">
    <img src="images/photo9.jpg" onclick="openLightbox(8, 'images1')">
    <img src="images/photo10.jpg" onclick="openLightbox(9, 'images1')">
  </div>

  <!-- 相册内容 2 -->
  <div id="gallery2" class="gallery">
    <img src="images/project2-1.jpg" onclick="openLightbox(0, 'images2')">
    <img src="images/project2-2.jpg" onclick="openLightbox(1, 'images2')">
    <img src="images/project2-3.jpg" onclick="openLightbox(2, 'images2')">
    <img src="images/project2-4.jpg" onclick="openLightbox(3, 'images2')">
    <img src="images/project2-5.jpg" onclick="openLightbox(4, 'images2')">
    <img src="images/project2-6.jpg" onclick="openLightbox(5, 'images2')">
  </div>

  <!-- 灯箱 -->
  <div id="lightbox" class="lightbox">
    <img id="lightboxImg" src="">
    <div class="controls">
      <button onclick="changeSlide(-1)">Prev</button>
      <button onclick="closeLightbox()">Close</button>
      <button onclick="changeSlide(1)">Next</button>
    </div>
  </div>

  <footer>
    &copy; 2025 YC Lee Architect. All rights reserved.
  </footer>

<script>
  let currentIndex = 0;
  let currentGallery = [];

  const images1 = [
    "images/photo1.jpg","images/photo2.jpg","images/photo3.jpg","images/photo4.jpg",
    "images/photo5.jpg","images/photo6.jpg","images/photo7.jpg","images/photo8.jpg",
    "images/photo9.jpg","images/photo10.jpg"
  ];
  const images2 = [
    "images/project2-1.jpg","images/project2-2.jpg","images/project2-3.jpg",
    "images/project2-4.jpg","images/project2-5.jpg","images/project2-6.jpg"
  ];

  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");

  // ✅ 新增改良逻辑：打开新相册时关闭其他相册
  function toggleGallery(id) {
    const allGalleries = document.querySelectorAll('.gallery');
    const clickedGallery = document.getElementById(id);

    // 如果当前相册已经是展开的，则关闭它
    if (clickedGallery.classList.contains('active')) {
      clickedGallery.classList.remove('active');
      return;
    }

    // 否则先关闭所有，再打开目标相册
    allGalleries.forEach(g => g.classList.remove('active'));
    clickedGallery.classList.add('active');

    // 平滑滚动到目标相册
    window.scrollTo({ top: clickedGallery.offsetTop - 50, behavior: 'smooth' });
  }

  function openLightbox(index, galleryName) {
    currentGallery = (galleryName === 'images1') ? images1 : images2;
    currentIndex = index;
    lightbox.style.display = "block";
    lightboxImg.src = currentGallery[index];
  }

  function closeLightbox() {
    lightbox.style.display = "none";
  }

  function changeSlide(step) {
    currentIndex = (currentIndex + step + currentGallery.length) % currentGallery.length;
    lightboxImg.src = currentGallery[currentIndex];
  }
</script>
</body>
</html>
