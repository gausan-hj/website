  <link rel="stylesheet" href="style.css">
  <style>
    /* Â∞ÅÈù¢ */
    .album-cover {
      text-align: center;
      margin: 30px auto;
      cursor: pointer;
      max-width: 400px;
    }
    .album-cover img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .album-cover img:hover {
      transform: scale(1.05);
    }
    .album-cover h3 {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    /* Áõ∏ÂÜå */
    .gallery {
      display: none; /* ÈªòËÆ§ÈöêËóè */
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* ÁÅØÁÆ± */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin-top: 5%;
      border-radius: 8px;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      background: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .controls button:hover {
      background: #ddd;
    }
  </style>
</head>

  <!-- ÁÅØÁÆ± -->

  <script>
    let currentIndex = 0;
    let currentGallery = [];
    const images1 = [
      "images/photo1.jpg","images/photo2.jpg","images/photo3.jpg","images/photo4.jpg",
      "images/photo5.jpg","images/photo6.jpg","images/photo7.jpg","images/photo8.jpg",
      "images/photo9.jpg","images/photo10.jpg","images/photo11.jpg","images/photo12.jpg",
      "images/photo13.jpg","images/photo14.jpg","images/photo15.jpg","images/photo16.jpg"
    ];
    const images2 = [
      "images/project2-1.jpg","images/project2-2.jpg","images/project2-3.jpg","images/project2-4.jpg",
      "images/project2-5.jpg","images/project2-6.jpg","images/project2-7.jpg","images/project2-8.jpg"
    ];

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    function showGallery(id) {
      document.getElementById(id).style.display = "grid";
      event.currentTarget.style.display = "none";
    }
    function openLightbox(index, galleryName) {
      currentGallery = (galleryName === 'images1') ? images1 : images2;
      currentIndex = index;
      lightbox.style.display = "block";
      lightboxImg.src = currentGallery[index];
    }
    function closeLightbox() {
      lightbox.style.display = "none";
    }
    function changeSlide(step) {
      currentIndex = (currentIndex + step + currentGallery.length) % currentGallery.length;
      lightboxImg.src = currentGallery[currentIndex];
    }
  </script>
