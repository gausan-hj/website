<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - YC LEE ARCHITECT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #0b1a33;
      color: white;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #10264d;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-text .yc {
      color: orange;
      font-weight: bold;
    }
    .logo-text {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s;
    }
    .nav-bar a:hover {
      color: orange;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(90deg, #0b1a33, #132e57);
    }
    .hero h2 {
      font-size: 2rem;
      color: orange;
      margin-bottom: 10px;
    }

    /* Â∞ÅÈù¢Âç°ÁâáÂå∫ */
    .albums {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .album-card {
      background: #162b52;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .album-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.5);
    }

    .album-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .album-card h3 {
      padding: 15px;
      text-align: center;
      font-size: 1.1rem;
      color: white;
      background-color: #132a4d;
      margin: 0;
    }

    /* Áõ∏ÂÜå Masonry */
    .gallery {
      display: none;
      column-count: 4;
      column-gap: 15px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 10px;
      animation: fadeIn 0.6s ease;
    }

    .gallery.active {
      display: block;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      break-inside: avoid;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 136, 0, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ÁÅØÁÆ±Ê†∑Âºè */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      text-align: center;
      backdrop-filter: blur(3px);
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin-top: 5%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

    /* Âõ∫ÂÆöÂØºËà™ÊåâÈíÆ */
    .lightbox-controls-fixed {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1100;
    }

    .lightbox-controls-fixed button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: orange;
      color: #0b1a33;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .lightbox-controls-fixed button:hover {
      background: #ffb84d;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #10264d;
      color: white;
      margin-top: 40px;
    }

    @media screen and (max-width: 1000px) { .gallery { column-count: 3; } }
    @media screen and (max-width: 700px) { .gallery { column-count: 2; } }
    @media screen and (max-width: 500px) {
      .gallery { column-count: 1; }
      header { flex-direction: column; gap: 10px; }
      .nav-bar a { margin: 0 10px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-text"><span class="yc">YC</span> LEE Architect</div>
    <nav class="nav-bar">
      <a href="index2.html" data-lang-key="nav_home">Home</a>
      <a href="projects.html" data-lang-key="nav_projects">Projects</a>
      <a href="about.html" data-lang-key="nav_about">About</a>
      <a href="contact.html" data-lang-key="nav_contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2 data-lang-key="projects_title">Featured Projects</h2>
    <p data-lang-key="projects_subtitle">Explore our recent site works and inspections</p>
  </section>

  <section class="albums">
    <div class="album-card" onclick="toggleGallery('gallery1')">
      <img src="images/photo1.jpg" alt="Site Meeting & Inspection">
      <h3 data-lang-key="project1_title">üë∑‚Äç‚ôÇ Site Meeting & Inspection üë∑‚Äç‚ôÄ</h3>
    </div>
    <div class="album-card" onclick="toggleGallery('gallery2')">
      <img src="images/project2-1.jpg" alt="Quality Check">
      <h3 data-lang-key="project2_title">üè¢ Quality Check: By YC Lee Architect's Eye üè¢</h3>
    </div>
  </section>

  <div id="gallery1" class="gallery">
    <img src="images/photo1.jpg" onclick="openLightbox(this, 'gallery1')" alt="Photo 1">
    <img src="images/photo2.jpg" onclick="openLightbox(this, 'gallery1')" alt="Photo 2">
    <img src="images/photo3.jpg" onclick="openLightbox(this, 'gallery1')" alt="Photo 3">
    <img src="images/photo4.jpg" onclick="openLightbox(this, 'gallery1')" alt="Photo 4">
    <img src="images/photo5.jpg" onclick="openLightbox(this, 'gallery1')" alt="Photo 5">
  </div>

  <div id="gallery2" class="gallery">
    <img src="images/project2-1.jpg" onclick="openLightbox(this, 'gallery2')" alt="Project2-1">
    <img src="images/project2-2.jpg" onclick="openLightbox(this, 'gallery2')" alt="Project2-2">
    <img src="images/project2-3.jpg" onclick="openLightbox(this, 'gallery2')" alt="Project2-3">
    <img src="images/project2-4.jpg" onclick="openLightbox(this, 'gallery2')" alt="Project2-4">
    <img src="images/project2-5.jpg" onclick="openLightbox(this, 'gallery2')" alt="Project2-5">
  </div>

  <div id="lightbox" class="lightbox">
    <img id="lightboxImg" src="">
  </div>

  <!-- Âõ∫ÂÆöÂØºËà™ÊåâÈíÆ -->
  <div class="lightbox-controls-fixed">
    <button onclick="changeSlide(-1)" data-lang-key="btn_prev">Prev</button>
    <button onclick="closeLightbox()" data-lang-key="btn_close">Close</button>
    <button onclick="changeSlide(1)" data-lang-key="btn_next">Next</button>
  </div>

  <footer>
    &copy; 2025 YC Lee Architect. All rights reserved.
    <a href="https://www.facebook.com/share/1anBcGg8aw/" target="_blank" class="fb-link">Facebook</a>
  </footer>

  <script>
    // ==============================
    let currentGallery = [];
    let currentIndex = 0;
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    function openLightbox(imgElement, galleryId) {
      const gallery = document.getElementById(galleryId);
      currentGallery = Array.from(gallery.querySelectorAll('img')).map(img => img.src);
      currentIndex = currentGallery.indexOf(imgElement.src);
      updateLightbox();
      lightbox.style.display = "block";
    }

    function updateLightbox() {
      lightboxImg.src = currentGallery[currentIndex];
      lightbox.style.display = "block";
    }

    function closeLightbox() {
      lightbox.style.display = "none";
    }

    function changeSlide(step) {
      if(currentGallery.length === 0) return;
      currentIndex = (currentIndex + step + currentGallery.length) % currentGallery.length;
      updateLightbox();
    }

    // ÁÇπÂáªËÉåÊôØÂÖ≥Èó≠ÁÅØÁÆ±
    lightbox.addEventListener('click', e => {
      if(e.target === lightbox) closeLightbox();
    });

    // ÈîÆÁõòÂØºËà™
    document.addEventListener('keydown', e => {
      if(currentGallery.length === 0) return;
      if(e.key === 'ArrowLeft') changeSlide(-1);
      if(e.key === 'ArrowRight') changeSlide(1);
      if(e.key === 'Escape') closeLightbox();
    });

    // Áõ∏ÂÜåÊäòÂè†/Â±ïÂºÄ
    function toggleGallery(id) {
      const allGalleries = document.querySelectorAll('.gallery');
      const clickedGallery = document.getElementById(id);
      if(clickedGallery.classList.contains('active')) {
        clickedGallery.classList.remove('active');
        return;
      }
      allGalleries.forEach(g => g.classList.remove('active'));
      clickedGallery.classList.add('active');

      const headerHeight = document.querySelector('header').offsetHeight;
      window.scrollTo({ top: clickedGallery.offsetTop - headerHeight, behavior: 'smooth' });
    }

    // ËØ≠Ë®ÄÂäüËÉΩ
    const LANG_STORAGE_KEY = 'yc-lee-architect-lang';
    document.addEventListener('DOMContentLoaded', function() {
      const savedLang = localStorage.getItem(LANG_STORAGE_KEY) || 'en';
      applyLanguage(savedLang);
    });
    async function applyLanguage(lang) {
      try {
        const res = await fetch(lang/${lang}.json);
        const data = await res.json();
        document.querySelectorAll("[data-lang-key]").forEach(el => {
          const key = el.getAttribute("data-lang-key");
          if(data[key]) el.textContent = data[key];
        });
      } catch(err) {
        console.error("ËØ≠Ë®ÄÂä†ËΩΩÂ§±Ë¥•:", err);
        if(lang!=='en') applyLanguage('en');
      }
    }
  </script>
</body>
</html>
