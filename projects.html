  <link rel="stylesheet" href="style.css">
  <style>
  body {
    background-color: #0d1b2a;
    color: white;
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
  }

  .album-section {

    text-align: center;
  }

  .album-button {
    background-color: #ff8800;
    border: none;
    color: white;
    padding: 12px 30px;
    margin: 10px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1.1em;
    transition: all 0.3s ease;
  }

  .album-button:hover {
    background-color: #ffaa33;
    transform: scale(1.05);
  }

  /* âœ… è‰ºæœ¯æ„Ÿç›¸å†Œå¸ƒå±€ */
  .gallery {
    display: none;
    column-count: 4; /* å¯è°ƒæ•´åˆ—æ•° */
    column-gap: 15px;
    margin: 30px auto;
    max-width: 1200px;
    transition: all 0.6s ease;
  }

  /* âœ… å½“å±•å¼€æ—¶æ˜¾ç¤º */
  .gallery.active {
    display: block;
    animation: fadeIn 0.8s ease;
  }

  /* âœ… Masonryé£æ ¼çš„å›¾ç‰‡ */
  .gallery img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    break-inside: avoid;
    cursor: pointer;
  }

  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 136, 0, 0.5);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* âœ… å¼¹çª—æ ·å¼ä¿æŒ */
  #lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 60px;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }

  #lightbox img {
    margin: auto;
    display: block;
    max-width: 80%;
    border-radius: 10px;
  }

  .close {
    position: absolute;
    top: 30px; right: 50px;
    color: white;
    font-size: 35px;
    font-weight: bold;
    cursor: pointer;
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    font-size: 35px;
    font-weight: bold;
    color: #ff8800;
    padding: 10px;
    transform: translateY(-50%);
    transition: 0.3s;
  }

  .prev:hover, .next:hover {
    color: white;
  }

  .prev { left: 5%; }
  .next { right: 5%; }

  /* âœ… å“åº”å¼ä¼˜åŒ– */
  @media screen and (max-width: 900px) {
    .gallery { column-count: 2; }
  }
  @media screen and (max-width: 600px) {
    .gallery { column-count: 1; }
  }
</style>

<body>

  <!-- ç›¸å†Œå†…å®¹ 1 -->

  <!-- ç›¸å†Œå†…å®¹ 2 -->

    <img src="images/project2-2.jpg" onclick="openLightbox(1, 'images2')">

  <!-- ç¯ç®± -->

    <div class="controls">

<script>
  let currentIndex = 0;
  let currentGallery = [];

  const images1 = [
    "images/photo1.jpg","images/photo2.jpg","images/photo3.jpg","images/photo4.jpg",
    "images/photo5.jpg","images/photo6.jpg","images/photo7.jpg","images/photo8.jpg",
    "images/photo9.jpg","images/photo10.jpg"
  ];
  const images2 = [
    "images/project2-1.jpg","images/project2-2.jpg","images/project2-3.jpg",
    "images/project2-4.jpg","images/project2-5.jpg","images/project2-6.jpg"
  ];

  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");

  // âœ… æ–°å¢æ”¹è‰¯é€»è¾‘ï¼šæ‰“å¼€æ–°ç›¸å†Œæ—¶å…³é—­å…¶ä»–ç›¸å†Œ
  function toggleGallery(id) {
    const allGalleries = document.querySelectorAll('.gallery');
    const clickedGallery = document.getElementById(id);

    // å¦‚æœå½“å‰ç›¸å†Œå·²ç»æ˜¯å±•å¼€çš„ï¼Œåˆ™å…³é—­å®ƒ
    if (clickedGallery.classList.contains('active')) {
      clickedGallery.classList.remove('active');
      return;
    }

    // å¦åˆ™å…ˆå…³é—­æ‰€æœ‰ï¼Œå†æ‰“å¼€ç›®æ ‡ç›¸å†Œ
    allGalleries.forEach(g => g.classList.remove('active'));
    clickedGallery.classList.add('active');

    // å¹³æ»‘æ»šåŠ¨åˆ°ç›®æ ‡ç›¸å†Œ
    window.scrollTo({ top: clickedGallery.offsetTop - 50, behavior: 'smooth' });
  }

  function openLightbox(index, galleryName) {
    currentGallery = (galleryName === 'images1') ? images1 : images2;
    currentIndex = index;
    lightbox.style.display = "block";
    lightboxImg.src = currentGallery[index];
  }

  function closeLightbox() {
    lightbox.style.display = "none";
  }

  function changeSlide(step) {
    currentIndex = (currentIndex + step + currentGallery.length) % currentGallery.length;
    lightboxImg.src = currentGallery[currentIndex];
  }
</script>
