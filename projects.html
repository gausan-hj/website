<!DOCTYPE html>
<html lang="en">
<head>

  <title>Projects - YC LEE ARCHITECT</title>
  <link rel="stylesheet" href="style.css">
<style>
  body {
    background-color: #0b1a33;
    color: white;
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #10264d;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo-text .yc {
    color: orange;
    font-weight: bold;
  }
  .logo-text {
    font-size: 1.3rem;
    font-weight: bold;
  }

  .nav-bar a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    transition: color 0.3s;
  }
  .nav-bar a:hover {
    color: orange;
  }

  .hero {
    text-align: center;
    padding: 40px 20px;
    background: linear-gradient(90deg, #0b1a33, #132e57);
  }
  .hero h2 {
    font-size: 2rem;
    color: orange;
    margin-bottom: 10px;
  }

  /* å°é¢å¡ç‰‡åŒº */
  .albums {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
    padding: 40px;
    max-width: 1200px;
    margin: auto;
  }

  .album-card {
    background: #162b52;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  .album-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.5);
  }

  .album-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .album-card h3 {
    padding: 15px;
    text-align: center;
    font-size: 1.1rem;
    color: white;
    background-color: #132a4d;
    margin: 0;
  }

  /* âœ… è‰ºæœ¯æ„Ÿç›¸å†Œå¸ƒå±€ï¼ˆMasonryé£æ ¼ï¼‰ */
  .gallery {
    display: none;
    column-count: 4; /* åˆ—æ•°å¯æ”¹ä¸º3æˆ–5 */
    column-gap: 15px;
    max-width: 1000px;
    margin: 40px auto;
    padding: 10px;
    animation: fadeIn 0.6s ease;
  }

  .gallery.active {
    display: block;
  }

  .gallery img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
    object-fit: cover;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    break-inside: avoid;
    cursor: pointer;
  }

  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 136, 0, 0.5);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ç¯ç®±æ ·å¼ */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    text-align: center;
    backdrop-filter: blur(3px);
  }

  .lightbox img {
    max-width: 90%;
    max-height: 80%;
    margin-top: 5%;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(255,255,255,0.2);
  }

  .controls {
    margin-top: 20px;
  }

  .controls button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 8px;
    background: orange;
    color: #0b1a33;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  .controls button:hover {
    background: #ffb84d;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #10264d;
    color: white;
    margin-top: 40px;
  }

  /* å“åº”å¼è®¾è®¡ */
  @media screen and (max-width: 1000px) {
    .gallery { column-count: 3; }
  }
  @media screen and (max-width: 700px) {
    .gallery { column-count: 2; }
  }
  @media screen and (max-width: 500px) {
    .gallery { column-count: 1; }
  }
</style>
</head>
<body>
  <header>
    <div class="logo-text">
      <span class="yc">YC</span> LEE Architect
    </div>
    <nav class="nav-bar">
      <a href="index2.html">Home</a>
      <a href="projects.html">Projects</a>

  </header>

  <section class="hero">

  <!-- é¡¹ç›®å¡ç‰‡åŒº -->
  <section class="albums">
    <div class="album-card" onclick="toggleGallery('gallery1')">
      <img src="images/photo1.jpg" alt="Project 1">
      <h3>ğŸ‘·â€â™‚ Site Meeting & Inspection ğŸ‘·â€â™€</h3>
    </div>

    <div class="album-card" onclick="toggleGallery('gallery2')">
      <img src="images/project2-1.jpg" alt="Project 2">
      <h3>ğŸ¢ Quality Check: By YC Lee Architectâ€™s Eye ğŸ¢</h3>
    </div>
  </section>

  <!-- ç›¸å†Œå†…å®¹ 1 -->
  <div id="gallery1" class="gallery">
    <img src="images/photo1.jpg" onclick="openLightbox(0, 'images1')">
    <img src="images/photo2.jpg" onclick="openLightbox(1, 'images1')">
    <img src="images/photo3.jpg" onclick="openLightbox(2, 'images1')">
    <img src="images/photo4.jpg" onclick="openLightbox(3, 'images1')">
    <img src="images/photo5.jpg" onclick="openLightbox(4, 'images1')">
    <img src="images/photo6.jpg" onclick="openLightbox(5, 'images1')">
    <img src="images/photo7.jpg" onclick="openLightbox(6, 'images1')">
    <img src="images/photo8.jpg" onclick="openLightbox(7, 'images1')">
    <img src="images/photo9.jpg" onclick="openLightbox(8, 'images1')">
    <img src="images/photo10.jpg" onclick="openLightbox(9, 'images1')">
  </div>

  <!-- ç›¸å†Œå†…å®¹ 2 -->
  <div id="gallery2" class="gallery">
    <img src="images/project2-1.jpg" onclick="openLightbox(0, 'images2')">
    <img src="images/project2-2.jpg" onclick="openLightbox(1, 'images2')">
    <img src="images/project2-3.jpg" onclick="openLightbox(2, 'images2')">
    <img src="images/project2-4.jpg" onclick="openLightbox(3, 'images2')">
    <img src="images/project2-5.jpg" onclick="openLightbox(4, 'images2')">

  </div>

  <!-- ç¯ç®± -->
  <div id="lightbox" class="lightbox">
    <img id="lightboxImg" src="">
    <div class="controls">
      <button onclick="changeSlide(-1)">Prev</button>
      <button onclick="closeLightbox()">Close</button>
      <button onclick="changeSlide(1)">Next</button>
    </div>
  </div>

  <footer>
    &copy; 2025 YC Lee Architect. All rights reserved.
  </footer>

<script>
  let currentIndex = 0;
  let currentGallery = [];

  const images1 = [
    "images/photo1.jpg","images/photo2.jpg","images/photo3.jpg","images/photo4.jpg",
    "images/photo5.jpg","images/photo6.jpg","images/photo7.jpg","images/photo8.jpg",
    "images/photo9.jpg","images/photo10.jpg"
  ];
  const images2 = [
    "images/project2-1.jpg","images/project2-2.jpg","images/project2-3.jpg",
    "images/project2-4.jpg","images/project2-5.jpg","images/project2-6.jpg"
  ];

  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");

  // âœ… æ–°å¢æ”¹è‰¯é€»è¾‘ï¼šæ‰“å¼€æ–°ç›¸å†Œæ—¶å…³é—­å…¶ä»–ç›¸å†Œ
  function toggleGallery(id) {
    const allGalleries = document.querySelectorAll('.gallery');
    const clickedGallery = document.getElementById(id);

    // å¦‚æœå½“å‰ç›¸å†Œå·²ç»æ˜¯å±•å¼€çš„ï¼Œåˆ™å…³é—­å®ƒ
    if (clickedGallery.classList.contains('active')) {
      clickedGallery.classList.remove('active');
      return;
    }

    // å¦åˆ™å…ˆå…³é—­æ‰€æœ‰ï¼Œå†æ‰“å¼€ç›®æ ‡ç›¸å†Œ
    allGalleries.forEach(g => g.classList.remove('active'));
    clickedGallery.classList.add('active');

    // å¹³æ»‘æ»šåŠ¨åˆ°ç›®æ ‡ç›¸å†Œ
    window.scrollTo({ top: clickedGallery.offsetTop - 50, behavior: 'smooth' });
  }

  function openLightbox(index, galleryName) {
    currentGallery = (galleryName === 'images1') ? images1 : images2;
    currentIndex = index;
    lightbox.style.display = "block";
    lightboxImg.src = currentGallery[index];
  }

  function closeLightbox() {
    lightbox.style.display = "none";
  }

  function changeSlide(step) {
    currentIndex = (currentIndex + step + currentGallery.length) % currentGallery.length;
    lightboxImg.src = currentGallery[currentIndex];
  }
</script>
