<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - YC LEE ARCHITECT</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a1a2f;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    /* ====== ÂØºËà™Ê†èÁªü‰∏ÄÊ†∑Âºè ====== */
    header {
      background-color: #0a1a2f;
      border-bottom: 3px solid orange;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .logo-text .yc {
      color: orange;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-bar a:hover {
      color: orange;
    }

    /* ====== È°∂ÈÉ®Â∞ÅÈù¢Âå∫ ====== */
    .hero {
      text-align: center;
      padding: 120px 20px 60px;
      background: linear-gradient(90deg, #0b1a33, #132e57);
      animation: fadeInDown 1.2s ease;
    }

    .hero h2 {
      font-size: 2.5rem;
      color: orange;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    /* ====== Áõ∏ÂÜåÂ∞ÅÈù¢Âç° ====== */
    .albums {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 60px 10%;
      margin-top: 20px;
    }

    .album-card {
      background: #162b52;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transform: translateY(50px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .album-card.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .album-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(255,140,0,0.4);
    }

    .album-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .album-card h3 {
      text-align: center;
      padding: 18px;
      background-color: #132a4d;
      color: white;
      font-size: 1.1rem;
    }

    /* ====== Áõ∏ÂÜåÁîªÂªä ====== */
    .gallery {
      display: none;
      column-count: 4;
      column-gap: 15px;
      max-width: 1100px;
      margin: 50px auto;
      padding: 10px;
      animation: fadeIn 1s ease;
    }

    .gallery.active {
      display: block;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      break-inside: avoid;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255,140,0,0.4);
    }

    /* ====== ÁÅØÁÆ±Ê†∑Âºè ====== */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      text-align: center;
      backdrop-filter: blur(3px);
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin-top: 5%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background: orange;
      color: #0b1a33;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #ffb84d;
    }

    /* ====== È°µËÑö ====== */
    footer {
      text-align: center;
      padding: 25px;
      background: #0a1a2f;
      border-top: 2px solid orange;
      color: white;
      margin-top: 60px;
    }

    /* ====== Âä®Áîª‰∏éÂìçÂ∫îÂºè ====== */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 1000px) {
      .gallery { column-count: 3; }
    }

    @media screen and (max-width: 700px) {
      .gallery { column-count: 2; }
    }

    @media screen and (max-width: 500px) {
      .gallery { column-count: 1; }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-text">
      <span class="yc">YC</span> LEE Architect
    </div>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="projects.html" style="color: orange;">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Featured Projects</h2>
    <p>Explore our recent site works and inspections</p>
  </section>

  <!-- Áõ∏ÂÜåÂ∞ÅÈù¢Âç°ÁâáÂå∫ -->
  <section class="albums">
    <div class="album-card">
      <img src="images/photo1.jpg" alt="Project 1" onclick="toggleGallery('gallery1')">
      <h3>üë∑‚Äç‚ôÇ Site Meeting & Inspection üë∑‚Äç‚ôÄ</h3>
    </div>

    <div class="album-card">
      <img src="images/project2-1.jpg" alt="Project 2" onclick="toggleGallery('gallery2')">
      <h3>üè¢ Quality Check: By YC Lee Architect‚Äôs Eye üè¢</h3>
    </div>
  </section>

  <!-- Áõ∏ÂÜåÂÜÖÂÆπ -->
  <div id="gallery2" class="gallery">
    <img src="images/project2-1.jpg" onclick="openLightbox(0, 'images2')">
    <img src="images/project2-2.jpg" onclick="openLightbox(1, 'images2')">
    <img src="images/project2-3.jpg" onclick="openLightbox(2, 'images2')">
    <img src="images/project2-4.jpg" onclick="openLightbox(3, 'images2')">
    <img src="images/project2-5.jpg" onclick="openLightbox(4, 'images2')">
    <img src="images/project2-6.jpg" onclick="openLightbox(5, 'images2')">
  </div>



  <div id="gallery2" class="gallery">
    <img src="images/project2-1.jpg" onclick="openLightbox(0, 'images2')">
    <img src="images/project2-2.jpg" onclick="openLightbox(1, 'images2')">
    <img src="images/project2-3.jpg" onclick="openLightbox(2, 'images2')">
  </div>

  <!-- ÁÅØÁÆ± -->
  <div id="lightbox" class="lightbox">
    <img id="lightboxImg" src="">
    <div class="controls">
      <button onclick="changeSlide(-1)">Prev</button>
      <button onclick="closeLightbox()">Close</button>
      <button onclick="changeSlide(1)">Next</button>
    </div>
  </div>

  <footer>
    &copy; 2025 YC Lee Architect. All rights reserved.
  </footer>

  <script>
    let currentIndex = 0;
    let currentGallery = [];

    const images1 = [
      "images/photo1.jpg","images/photo2.jpg","images/photo3.jpg","images/photo4.jpg"
    ];
    const images2 = [
      "images/project2-1.jpg","images/project2-2.jpg","images/project2-3.jpg"
    ];

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    function toggleGallery(id) {
      const galleries = document.querySelectorAll(".gallery");
      galleries.forEach(g => g.classList.remove("active"));
      const clicked = document.getElementById(id);
      clicked.classList.add("active");
      window.scrollTo({ top: clicked.offsetTop - 100, behavior: "smooth" });
    }

    function openLightbox(index, galleryName) {
      currentGallery = (galleryName === "images1") ? images1 : images2;
      currentIndex = index;
      lightbox.style.display = "block";
      lightboxImg.src = currentGallery[index];
    }

    function closeLightbox() {
      lightbox.style.display = "none";
    }

    function changeSlide(step) {
      currentIndex = (currentIndex + step + currentGallery.length) % currentGallery.length;
      lightboxImg.src = currentGallery[currentIndex];
    }

    // ÊªöÂä®Âä®ÁîªËß¶Âèë
    const cards = document.querySelectorAll('.album-card');
    window.addEventListener('scroll', () => {
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          card.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
