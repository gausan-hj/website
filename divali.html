<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Deepavali Celebration</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: radial-gradient(circle at bottom, #1a0033, #000010);
    font-family: "Poppins", sans-serif;
    color: white;
  }

  h1 {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    font-weight: 700;
    text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff7b00;
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #ff9d00; }
    to { text-shadow: 0 0 40px #ffd700, 0 0 70px #ff7b00; }
  }

  .lang-btn {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
  }

  button {
    background: #ff7b00;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 8px #ffb300;
    transition: 0.3s;
  }
  button:hover {
    background: #ffaa00;
    transform: scale(1.05);
  }

  .balloon {
    position: absolute;
    bottom: -100px;
    width: 40px;
    height: 55px;
    border-radius: 50%;
    opacity: 0.7;
    animation: float 10s linear infinite;
  }
  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
    100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>
<h1 id="text">Happy Deepavali</h1>

<div class="lang-btn">
  <button onclick="setLang('en')">English</button>
  <button onclick="setLang('zh')">中文</button>
  <button onclick="setLang('ms')">Bahasa Melayu</button>
</div>

<script>
// ========== 多语言 ==========
const langText = {
  en: "Happy Deepavali",
  zh: "屠妖节快乐",
  ms: "Selamat Hari Deepavali"
};
function setLang(lang) {
  document.getElementById("text").innerText = langText[lang];
}

// ========== 气球 ==========
function createBalloon() {
  const balloon = document.createElement("div");
  balloon.classList.add("balloon");
  const colors = ["#ff5e00","#ffcc00","#ff4081","#00e5ff","#76ff03"];
  balloon.style.background = colors[Math.floor(Math.random()*colors.length)];
  balloon.style.left = Math.random()*100 + "vw";
  balloon.style.animationDuration = 8 + Math.random()*5 + "s";
  balloon.style.width = 30 + Math.random()*20 + "px";
  balloon.style.height = 40 + Math.random()*30 + "px";
  document.body.appendChild(balloon);
  setTimeout(() => balloon.remove(), 10000);
}
setInterval(createBalloon, 800);

// ========== 烟花 ==========
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;
window.addEventListener('resize', () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

let fireworks = [];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

class Firework {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.particles = [];
    this.color = color;
    for (let i = 0; i < 50; i++) {
      const angle = (Math.PI * 2 / 50) * i;
      const speed = random(1, 5);
      this.particles.push({
        x: this.x,
        y: this.y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        alpha: 1
      });
    }
  }
  update() {
    this.particles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.02;
      p.alpha -= 0.015;
    });
  }
  draw() {
    this.particles.forEach(p => {
      ctx.fillStyle = rgba(${this.color},${p.alpha});
      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fill();
    });
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  fireworks.forEach((fw, index) => {
    fw.update();
    fw.draw();
    if (fw.particles[0].alpha <= 0) fireworks.splice(index, 1);
  });
  requestAnimationFrame(animate);
}
animate();

setInterval(() => {
  const x = random(100, canvas.width - 100);
  const y = random(100, canvas.height / 2);
  const color = ${Math.floor(random(100,255))},${Math.floor(random(100,255))},${Math.floor(random(100,255))};
  fireworks.push(new Firework(x, y, color));
}, 800);
</script>
</body>
</html>
