<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YC Lee Architect</title>
<style>
  /* ---------- 视频全屏 ---------- */
  body, html {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: 'Poppins', sans-serif;
  }
  #loading-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    z-index: 9999;
  }
  #loading-screen video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* ---------- 主体内容 ---------- */
  #main-content {
    display: none; /* 视频结束前不显示 */
  }
</style>
</head>
<body>

<!-- 视频动画 -->
<div id="loading-screen">
  <video autoplay muted playsinline id="intro-video">
    <source src="llll.mp4" type="video/mp4">
    你的浏览器不支持视频播放
  </video>
</div>

<!-- 主体内容容器 -->
<div id="main-content"></div>

<script>
  const video = document.getElementById('intro-video');
  const loadingScreen = document.getElementById('loading-screen');
  const mainContent = document.getElementById('main-content');

  video.addEventListener('ended', () => {
    // 隐藏视频
    loadingScreen.style.display = 'none';
    mainContent.style.display = 'block';

    // 动态插入主页内容
    mainContent.innerHTML = `
      <style>
        /* ---------- 全局样式 ---------- */
        body { background: radial-gradient(circle at top, #0c1c36, #061224); color: white; overflow-x: hidden; }
        header { background-color: rgba(10,25,50,0.9); backdrop-filter: blur(8px); display:flex; justify-content:space-between; align-items:center; padding:18px 60px; border-bottom:2px solid rgba(255,165,0,0.5); }
        .logo-text { font-size:1.7rem; font-weight:bold; letter-spacing:1px; } .yc{color:orange;}
        nav a { color:white; text-decoration:none; margin:0 18px; font-size:1rem; transition:color 0.3s ease;}
        nav a:hover{color:orange;}
        .hero { height:85vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; position:relative; background:linear-gradient(to bottom right,#0c1c36,#132d52); overflow:hidden;}
        .hero::before { content:""; position:absolute; width:400px; height:400px; background:radial-gradient(circle, rgba(255,165,0,0.2) 0%, transparent 70%); top:-100px; right:-100px; border-radius:50%; animation:glow 6s infinite alternate ease-in-out;}
        @keyframes glow { from{transform:scale(1);opacity:0.6;} to{transform:scale(1.2);opacity:1;} }
        .hero h1 { font-size:3rem; color:orange; letter-spacing:3px; text-transform:uppercase; margin:0; opacity:0; animation:fadeIn 2s forwards; }
        @keyframes fadeIn { from{opacity:0;transform:translateY(30px);} to{opacity:1;transform:translateY(0);} }
        .hero-line{ width:80px; height:3px; background:orange; margin:25px 0; border-radius:2px; animation:lineGrow 1.5s ease-out;}
        @keyframes lineGrow{ from{width:0;opacity:0;} to{width:80px;opacity:1;} }
        .hero p{ font-size:1.2rem; color:#cfd7e6; max-width:600px; margin:10px auto 30px; line-height:1.7; opacity:0; animation:fadeIn 2s 1s forwards;}
        .btn{ display:inline-block; padding:12px 32px; border:2px solid orange; border-radius:30px; color:orange; font-weight:600; text-decoration:none; letter-spacing:1px; transition:all 0.3s ease; box-shadow:0 0 10px rgba(255,165,0,0.4); animation:fadeIn 2s 1.5s forwards; opacity:0; }
        .btn:hover{ background:orange; color:#0c1c36; transform:scale(1.05); box-shadow:0 0 20px rgba(255,165,0,0.6);}
        footer{ text-align:center; padding:25px; background-color:#0b1b33; border-top:2px solid rgba(255,165,0,0.4); font-size:0.9rem; color:#cfd7e6;}
        .fb-link{color:orange; text-decoration:none; margin-left:10px; transition:0.3s;}
        .fb-link:hover{color:white;}
      </style>

      <header>
        <div class="logo-text"><span class="yc">YC</span> LEE Architect</div>
        <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
        </nav>
      </header>

      <section class="hero">
        <h1>Craft · Architecture · Space</h1>
        <div class="hero-line"></div>
        <p>Designing timeless spaces that connect people, structure, and emotion through the language of architecture.</p>
        <a href="#" class="btn">View Projects</a>
      </section>

      <footer>
        &copy; 2025 YC Lee Architect. All rights reserved.
        <a href="https://www.facebook.com/share/1anBcGg8aw/" target="_blank" class="fb-link">Facebook</a>
      </footer>
    `;
  });
</script>

</body>
</html>
