<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YC LEE ARCHITECT - Intro</title>
  <style>
    body {
      margin: 0;
      background-color: #001F3F;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    /* 建筑群 */
    .city {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      opacity: 1;
      transition: opacity 1s ease; /* 缩短淡出时间 */
    }

    .building {
      width: 60px;
      background: linear-gradient(to top, #ff7300, #ffb84d);
      border: 2px solid #fff5;
      border-radius: 4px 4px 0 0;
      transform: scaleY(0);
      animation: rise 1s ease forwards; /* 缩短升起时间 */
    }

    .building:nth-child(1) { height: 200px; animation-delay: 0s; }
    .building:nth-child(2) { height: 300px; animation-delay: 0.15s; }
    .building:nth-child(3) { height: 260px; animation-delay: 0.3s; }
    .building:nth-child(4) { height: 350px; animation-delay: 0.45s; }
    .building:nth-child(5) { height: 230px; animation-delay: 0.6s; }
    .building:nth-child(6) { height: 280px; animation-delay: 0.75s; }

    @keyframes rise {
      0% { transform: scaleY(0); }
      100% { transform: scaleY(1); }
    }

    /* Logo */
    .logo {
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.5s ease, transform 0.5s ease; /* 缩短淡入时间 */
      width: 180px;
      height: auto;
      z-index: 10;
    }

    /* 文字 */
    .text {
      color: white;
      font-size: 1.8rem;
      letter-spacing: 2px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      margin-top: 20px;
      z-index: 10;
    }

    .highlight {
      color: #ff7300;
      font-weight: bold;
    }

    /* 放大缩小动画 */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- 建筑群 -->
  <div class="city">
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
  </div>

  <!-- LOGO 与文字 -->
  <img src="logo.png" class="logo" alt="YC Lee Architect Logo">
  <div class="text"><span class="highlight">YC</span> LEE ARCHITECT</div>

  <script>
    // 2秒后淡出建筑，淡入logo与文字
    setTimeout(() => {
      document.querySelector('.city').style.opacity = 0;
      document.querySelector('.logo').style.opacity = 1;
      document.querySelector('.logo').style.transform = 'scale(1)';
      document.querySelector('.text').style.opacity = 1;
      document.querySelector('.text').style.transform = 'translateY(0)';
    }, 2000);

    // 3.5秒后logo与文字放大再缩小然后淡出
    setTimeout(() => {
      document.querySelector('.logo').style.animation = 'pulse 1.5s forwards';
      document.querySelector('.text').style.animation = 'pulse 1.5s forwards';
    }, 3500);

    // 5秒后跳转到主页
    setTimeout(() => {
      window.location.href = "index2.html";
    }, 5000);
  </script>
</body>
</html>
