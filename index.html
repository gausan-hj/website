<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YC LEE ARCHITECT</title>
  <style>
    /* ---------- 全局样式 ---------- */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0c1c36, #061224);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* ---------- 动态星点背景 ---------- */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: twinkle linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* ---------- Header ---------- */
    header {
      position: relative;
      z-index: 2;
      background-color: rgba(10, 25, 50, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 60px;
      border-bottom: 2px solid rgba(255, 166, 0, 0.5);
      transform: translateY(-60px);
      opacity: 0;
      animation: headerSlide 1s forwards ease-out;
    }

    @keyframes headerSlide {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo-text {
      font-size: 1.7rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .yc {
      color: orange;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 18px;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -4px;
      background-color: orange;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: orange;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* ---------- Hero Section ---------- */
    .hero {
      position: relative;
      z-index: 1;
      height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom right, #0c1c36, #132d52);
      overflow: hidden;
    }

    /* 动态橙色光晕 */
    .hero::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,165,0,0.25) 0%, transparent 70%);
      top: -100px;
      right: -100px;
      border-radius: 50%;
      animation: glow 6s infinite alternate ease-in-out;
    }

    @keyframes glow {
      from { transform: scale(1); opacity: 0.6; }
      to { transform: scale(1.2); opacity: 1; }
    }

    .hero h1 {
      font-size: 3rem;
      color: orange;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin: 0;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    .hero-line {
      width: 80px;
      height: 3px;
      background: orange;
      margin: 25px 0;
      border-radius: 2px;
      opacity: 0;
      transform: scaleX(0);
      transition: all 1s ease;
    }

    .hero p {
      font-size: 1.2rem;
      color: #cfd7e6;
      max-width: 600px;
      margin: 10px auto 30px;
      line-height: 1.7;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    /* ---------- View Projects 按钮 ---------- */
    .hero .btn {
      display: inline-block;
      padding: 12px 32px;
      border: 2px solid orange;
      border-radius: 30px;
      color: orange;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(255,165,0,0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }

    .hero .btn:hover {
      background: orange;
      color: #0c1c36;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,165,0,0.6);
    }

    /* ---------- Footer ---------- */
    footer {
      position: relative;
      text-align: center;
      padding: 25px;
      background-color: #0b1b33;
      border-top: 2px solid rgba(255,165,0,0.4);
      font-size: 0.9rem;
      color: #cfd7e6;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    .fb-link {
      color: orange;
      text-decoration: none;
      margin-left: 10px;
      transition: 0.3s;
    }

    .fb-link:hover {
      color: white;
    }

    /* ---------- 滚动淡入动画 ---------- */
    .show {
      opacity: 1 !important;
      transform: translateY(0) scale(1) !important;
    }
  </style>
</head>
<body>
  <!-- 动态星点层 -->
  <div class="stars" id="stars"></div>

  <header>
    <div class="logo-text">
      <span class="yc">YC</span> LEE Architect
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1 data-lang="en">Craft · Architecture · Space</h1>
    <div class="hero-line"></div>
    <p data-lang="en">
      Designing timeless spaces that connect people, structure, and emotion through the language of architecture.
    </p>
    <a href="projects.html" class="btn">View Projects</a>
  </section>

  <footer>
    &copy; 2025 YC Lee Architect. All rights reserved.
    <a href="https://www.facebook.com/share/1anBcGg8aw/" target="_blank" class="fb-link">Facebook</a>
  </footer>

 <script>
  /* ---------- 动态星点生成 ---------- */
  const starsContainer = document.getElementById("stars");
  for (let i = 0; i < 60; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    const size = Math.random() * 2 + 1;
    const duration = Math.random() * 6 + 4;
    star.style.width = ${size}px;
    star.style.height = ${size}px;
    star.style.top = ${Math.random() * 100}%;
    star.style.left = ${Math.random() * 100}%;
    star.style.animationDuration = ${duration}s;
    starsContainer.appendChild(star);
  }

  /* ---------- 修复：立即显示文字与按钮 ---------- */
  window.addEventListener('load', () => {
    document.querySelectorAll('.hero h1, .hero-line, .hero p, .hero .btn, footer')
      .forEach(el => {
        el.classList.add('show');
      });
  });

    /* ---------- 滚动淡入逻辑（增强版） ---------- */
    const fadeElems = document.querySelectorAll(".hero h1, .hero-line, .hero p, .hero .btn, footer");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("show");
      });
    }, { threshold: 0.3 });

    fadeElems.forEach(el => observer.observe(el));

    function revealInView() {
      fadeElems.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.8) {
          el.classList.add("show");
        }
      });
    }

    window.addEventListener('load', revealInView);
    window.addEventListener('resize', revealInView);
    window.addEventListener('scroll', revealInView);
  </script>
</body>
</html>
