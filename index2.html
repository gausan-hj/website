    // ÁîüÊàêËØ≠Ë®ÄÂàóË°®
    function generateLangList() {
      langList.innerHTML = '';
      
      Object.entries(languageGroups).forEach(([groupName, languages]) => {
        // Ê∑ªÂä†ÂàÜÁªÑÊ†áÈ¢ò
        const title = document.createElement('div');
        title.className = 'lang-section-title';
        title.textContent = groupName;
        title.setAttribute('data-group', groupName);
        langList.appendChild(title);
        
        // Ê∑ªÂä†ËØ≠Ë®ÄÈ°π
        languages.forEach(lang => {
          const langItem = document.createElement('a');
          langItem.innerHTML = `${lang.native}`;
          langItem.setAttribute('data-lang-code', lang.code);
          langItem.onclick = (e) => {
            e.preventDefault();
            switchLang(lang.code);
          };
          langList.appendChild(langItem);
        });
        
        // Ê∑ªÂä†ÂàÜÈöîÁ∫øÔºàÈô§‰∫ÜÊúÄÂêé‰∏Ä‰∏™ÂàÜÁªÑÔºâ
        if (groupName !== Object.keys(languageGroups)[Object.keys(languageGroups).length - 1]) {
          const divider = document.createElement('div');
          divider.className = 'lang-divider';
          langList.appendChild(divider);
        }
      });
    }

    // ÂàùÂßãÂåñÈ°µÈù¢ËØ≠Ë®Ä
    document.addEventListener('DOMContentLoaded', function() {
      const savedLang = getSavedLanguage();
      applyLanguage(savedLang);
      generateLangList();
    });

    // Ëé∑Âèñ‰øùÂ≠òÁöÑËØ≠Ë®Ä
    function getSavedLanguage() {
      return localStorage.getItem(LANG_STORAGE_KEY) || 'en';
    }

    // ‰øùÂ≠òËØ≠Ë®ÄÈÄâÊã©
    function saveLanguage(lang) {
      localStorage.setItem(LANG_STORAGE_KEY, lang);
    }

    // Â∫îÁî®ËØ≠Ë®Ä
    async function applyLanguage(lang) {
      try {
        const res = await fetch(`lang/${lang}.json`);
        const data = await res.json();

        document.querySelectorAll("[data-lang-key]").forEach(el => {
          const key = el.getAttribute("data-lang-key");
          if (data[key]) el.textContent = data[key];
        });

        updateLangButton(lang);

      } catch(err) {
        console.error("ËØ≠Ë®ÄÂä†ËΩΩÂ§±Ë¥•:", err);
        if (lang !== 'en') {
          applyLanguage('en');
        }
      }
    }

    // Êõ¥Êñ∞ËØ≠Ë®ÄÊåâÈíÆÊòæÁ§∫
    function updateLangButton(lang) {
      let displayName = 'Language';
      Object.values(languageGroups).forEach(group => {
        group.forEach(l => {
          if (l.code === lang) {
            displayName = l.native;
          }
        });
      });
      
      langBtn.innerHTML = `üåê ${displayName}`;
    }

    // ÂàáÊç¢ËØ≠Ë®Ä
    async function switchLang(lang) {
      saveLanguage(lang);
      await applyLanguage(lang);
      langContainer.classList.remove('show');
    }

    // ÂàáÊç¢ËØ≠Ë®ÄËèúÂçïÊòæÁ§∫/ÈöêËóè
    function toggleLangMenu() {
      langContainer.classList.toggle('show');
      if (langContainer.classList.contains('show')) {
        langSearch.value = '';
        resetSearch();
      }
    }

    // ÊêúÁ¥¢ÂäüËÉΩ
    langSearch.addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase().trim();
      
      if (searchTerm === '') {
        resetSearch();
        return;
      }

      const langItems = langList.querySelectorAll('a');
      const sectionTitles = langList.querySelectorAll('.lang-section-title');
      let hasAnyResults = false;

      // ÂÖàÈöêËóèÊâÄÊúâ
      langItems.forEach(item => item.style.display = 'none');
      sectionTitles.forEach(title => title.style.display = 'none');

      // ÊòæÁ§∫ÂåπÈÖçÁöÑÈ°πÁõÆ
      langItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        if (text.includes(searchTerm)) {
          item.style.display = 'block';
          hasAnyResults = true;
          
          // ÊòæÁ§∫ÂØπÂ∫îÁöÑÂàÜÁªÑÊ†áÈ¢ò
          const groupTitle = item.previousElementSibling;
          if (groupTitle && groupTitle.classList.contains('lang-section-title')) {
            groupTitle.style.display = 'block';
          }
        }
      });

      // Â¶ÇÊûúÊ≤°ÊúâÁªìÊûúÔºåÊòæÁ§∫ÊèêÁ§∫
      if (!hasAnyResults) {
        const noResults = document.createElement('div');
        noResults.style.padding = '20px';
        noResults.style.textAlign = 'center';
        noResults.style.color = '#8899bb';
        noResults.textContent = 'No languages found';
        langList.appendChild(noResults);
      }
    });

    // ÈáçÁΩÆÊêúÁ¥¢ÊòæÁ§∫ÊâÄÊúâËØ≠Ë®Ä
    function resetSearch() {
      const allItems = langList.querySelectorAll('*');
      allItems.forEach(item => {
        item.style.display = '';
      });
      
      // ÁßªÈô§"Ê≤°ÊúâÁªìÊûú"ÁöÑÊèêÁ§∫
      const noResults = langList.querySelector('div[style*="text-align: center"]');
      if (noResults) {
        noResults.remove();
      }
    }

    // ‰∫ã‰ª∂ÁõëÂê¨Âô®
    langBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      toggleLangMenu();
    });

    // ÁÇπÂáªÈ°µÈù¢ÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠ËØ≠Ë®ÄÈÄâÊã©Ê°Ü
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.lang-box')) {
        langContainer.classList.remove('show');
      }
    });

    // ÈòªÊ≠¢ËØ≠Ë®ÄÈÄâÊã©Ê°ÜÂÜÖÁöÑÁÇπÂáª‰∫ã‰ª∂ÂÜíÊ≥°
    langContainer.addEventListener('click', function(e) {
      e.stopPropagation();
    });
