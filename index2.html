<header>
  <div class="logo-text">
    <span class="yc">YC</span> LEE Architect
  </div>
  <nav>
    <a href="index.html" data-lang-key="nav_home">Home</a>
    <a href="projects.html" data-lang-key="nav_projects">Projects</a>
    <a href="about.html" data-lang-key="nav_about">About</a>
    <a href="contact.html" data-lang-key="nav_contact">Contact</a>
  </nav>

  <!-- 语言下拉选择 -->
  <div class="lang-dropdown">
    <button class="dropbtn">Language ▼</button>
    <div class="dropdown-content">
      <a href="#" onclick="switchLang('en')">English</a>
      <a href="#" onclick="switchLang('zh-CN')">中文</a>
      <a href="#" onclick="switchLang('ms-MY')">BM</a>
    </div>
  </div>
</header>

<style>
  /* 下拉菜单样式 */
  .lang-dropdown {
    position: relative;
    display: inline-block;
    margin-left: 20px;
  }

  .dropbtn {
    background-color: transparent;
    color: orange;
    padding: 6px 12px;
    font-size: 1rem;
    border: 1px solid orange;
    border-radius: 5px;
    cursor: pointer;
  }

  .dropbtn:hover {
    background-color: orange;
    color: #0c1c36;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #0b1b33;
    min-width: 120px;
    border: 1px solid orange;
    border-radius: 5px;
    z-index: 1;
    margin-top: 5px;
  }

  .dropdown-content a {
    color: orange;
    padding: 8px 12px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: orange;
    color: #0c1c36;
  }

  .lang-dropdown:hover .dropdown-content {
    display: block;
  }
</style>

<script>
  function switchLang(lang) {
    fetch(`lang/${lang}.json`)
      .then(res => res.json())
      .then(data => {
        document.querySelectorAll('[data-lang-key]').forEach(el => {
          const key = el.getAttribute('data-lang-key');
          if (data[key]) el.textContent = data[key];
        });
      })
      .catch(err => console.error('加载语言失败', err));
  }
</script>
