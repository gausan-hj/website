    body {

      background: radial-gradient(circle at top, #0c1c36, #061224);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ---------- Header ---------- */
    header {
      background-color: rgba(10, 25, 50, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 18px 60px;
      border-bottom: 2px solid rgba(255, 166, 0, 0.5);
      position: relative;
      z-index: 5;
    }

    .header-left {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .logo-text {

      letter-spacing: 1px;
    }
    .yc { color: orange; }

    /* ---------- ÂØºËà™Ê†èÔºàÁ´ñÊéíÔºâ ---------- */
    nav {

    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      white-space: nowrap;
      transition: color 0.3s ease;
    }
    nav a:hover { color: orange; }

    /* ---------- ËØ≠Ë®ÄÊåâÈíÆÔºàÊîæÂú®headerÂè≥‰æßÔºâ ---------- */
    .lang-box {
      position: relative;
      display: inline-block;
    }

    .lang-btn {
      background-color: #0b1b33;
      color: orange;
      padding: 8px 18px;
      border: 1px solid orange;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .lang-btn:hover {
      background-color: rgba(255, 165, 0, 0.1);
      transform: scale(1.05);
    }

    .lang-list-container {
      display: none;
      position: absolute;
      right: 0;
      background-color: #102542;
      width: 280px;
      max-height: 400px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      overflow: hidden;
      margin-top: 6px;
      z-index: 10;
    }

    .lang-search {
      width: 100%;
      padding: 12px 15px;
      background-color: #0b1b33;
      border: none;
      border-bottom: 1px solid rgba(255,165,0,0.3);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    .lang-search:focus {
      outline: none;
      border-bottom: 1px solid orange;
    }

    .lang-list {
      max-height: 350px;
      overflow-y: auto;
      padding: 5px 0;
    }

    .lang-list::-webkit-scrollbar {
      width: 6px;
    }

    .lang-list::-webkit-scrollbar-track {
      background: #0b1b33;
    }

    .lang-list::-webkit-scrollbar-thumb {
      background: orange;
      border-radius: 3px;
    }

    .lang-list a {
      padding: 10px 15px;
      display: block;
      color: white;
      text-decoration: none;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 14px;
    }

    .lang-list a:hover {
      background-color: #1a335c;
      color: orange;
    }

    .lang-box:hover .lang-list-container {
      display: block;
    }

    /* ---------- Hero Section ---------- */
    .hero {
      height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      background: linear-gradient(to bottom right, #0c1c36, #132d52);
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,165,0,0.2) 0%, transparent 70%);
      top: -100px;
      right: -100px;
      border-radius: 50%;
      animation: glow 6s infinite alternate ease-in-out;
    }

    @keyframes glow {
      from { transform: scale(1); opacity: 0.6; }
      to   { transform: scale(1.2); opacity: 1; }
    }

    .hero h1 {
      font-size: 3rem;
      color: orange;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin: 0;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .hero-line {
      width: 80px;
      height: 3px;
      background: orange;
      margin: 25px 0;
      border-radius: 2px;
      animation: lineGrow 1.5s ease-out;
    }

    @keyframes lineGrow {
      from { width: 0; opacity: 0; }
      to   { width: 80px; opacity: 1; }
    }

    .hero p {
      font-size: 1.2rem;
      color: #cfd7e6;
      max-width: 600px;
      margin: 10px auto 30px;
      line-height: 1.7;
      opacity: 0;
      animation: fadeIn 2s 1s forwards;

      border-radius: 30px;
      color: orange;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,165,0,0.4);
      opacity: 0;
      animation: fadeIn 2s 1.5s forwards;
    }

    .btn:hover {
      background: orange;
      color: #0c1c36;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,165,0,0.6);
    }

    footer {
      text-align: center;
      padding: 25px;
      background-color: #0b1b33;
      border-top: 2px solid rgba(255,165,0,0.4);
      font-size: 0.9rem;
      color: #cfd7e6;
    }

    .fb-link {
      color: orange;
      text-decoration: none;
      margin-left: 10px;
      transition: 0.3s;
    }
    .fb-link:hover { color: white; }

      }

      }
      
      .lang-list-container {
        width: 260px;
        right: -20px;
      }
      
      .hero h1 {
        font-size: 2.2rem;
      }
    }

    // ÁîüÊàêËØ≠Ë®ÄÂàóË°®
    function generateLangList() {
      const langList = document.getElementById('langList');
      langList.innerHTML = '';
      
      languages.forEach(lang => {
        const langItem = document.createElement('a');
        langItem.href = '#';
        langItem.innerHTML = `${lang.native}`;
        langItem.onclick = (e) => {
          e.preventDefault();
          switchLang(lang.code);
          document.querySelector('.lang-list-container').style.display = 'none';
        };
        langList.appendChild(langItem);
      });
    }

    // ËØ≠Ë®ÄÊêúÁ¥¢ÂäüËÉΩ
    document.getElementById('langSearch').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const langItems = document.querySelectorAll('.lang-list a');
      
      langItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        if (text.includes(searchTerm)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });

          'nav_home': 'Home',
          'nav_projects': 'Projects',
          'nav_about': 'About',
          'nav_contact': 'Contact',
          'hero_title': 'Craft ¬∑ Architecture ¬∑ Space',
          'hero_text': 'Designing timeless spaces that connect people, structure, and emotion through the language of architecture.',
          'btn_view_projects': 'View Projects'
        };
        
        document.querySelectorAll("[data-lang-key]").forEach(el => {
          const key = el.getAttribute("data-lang-key");
          if (data[key]) el.textContent = data[key];
        });
        
        // Êõ¥Êñ∞ÊåâÈíÆÊòæÁ§∫ÂΩìÂâçËØ≠Ë®Ä
