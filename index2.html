<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YC LEE ARCHITECT</title>
  <style>
    /* ---------- 全局样式 ---------- */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0c1c36, #061224);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ---------- Header ---------- */
    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 30px;
      padding: 18px 40px;
      background-color: rgba(10, 25, 50, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid rgba(255, 166, 0, 0.5);
      flex-wrap: wrap;
      position: relative;
      z-index: 5;
    }

    /* ---------- 语言下拉 ---------- */
    .lang-dropdown {
      position: relative;
      display: inline-block;
      z-index: 10;
    }

    .dropbtn {
      background-color: rgba(10,25,50,0.8);
      color: orange;
      padding: 8px 16px;
      font-size: 1rem;
      border: 2px solid orange;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dropbtn:hover {
      background-color: orange;
      color: #0c1c36;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(10,25,50,0.95);
      min-width: 120px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.4);
      border-radius: 6px;
      margin-top: 5px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: orange;
      color: #0c1c36;
    }

    .lang-dropdown:hover .dropdown-content {
      display: block;
    }

    /* ---------- Logo ---------- */
    .logo-text {
      font-size: 1.7rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .yc {
      color: orange;
    }

    /* ---------- Nav ---------- */
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 18px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: orange;
    }

    /* ---------- Hero Section ---------- */
    .hero {
      height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      background: linear-gradient(to bottom right, #0c1c36, #132d52);
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,165,0,0.2) 0%, transparent 70%);
      top: -100px;
      right: -100px;
      border-radius: 50%;
      animation: glow 6s infinite alternate ease-in-out;
    }

    @keyframes glow {
      from { transform: scale(1); opacity: 0.6; }
      to { transform: scale(1.2); opacity: 1; }
    }

    .hero h1 {
      font-size: 3rem;
      color: orange;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin: 0;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero-line {
      width: 80px;
      height: 3px;
      background: orange;
      margin: 25px 0;
      border-radius: 2px;
      animation: lineGrow 1.5s ease-out;
    }

    @keyframes lineGrow {
      from { width: 0; opacity: 0; }
      to { width: 80px; opacity: 1; }
    }

    .hero p {
      font-size: 1.2rem;
      color: #cfd7e6;
      max-width: 600px;
      margin: 10px auto 30px;
      line-height: 1.7;
      opacity: 0;
      animation: fadeIn 2s 1s forwards;
    }

    .btn {
      display: inline-block;
      padding: 12px 32px;
      border: 2px solid orange;
      border-radius: 30px;
      color: orange;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,165,0,0.4);
      animation: fadeIn 2s 1.5s forwards;
      opacity: 0;
    }

    .btn:hover {
      background: orange;
      color: #0c1c36;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,165,0,0.6);
    }

    /* ---------- Footer ---------- */
    footer {
      text-align: center;
      padding: 25px;
      background-color: #0b1b33;
      border-top: 2px solid rgba(255,165,0,0.4);
      font-size: 0.9rem;
      color: #cfd7e6;
    }

    .fb-link {
      color: orange;
      text-decoration: none;
      margin-left: 10px;
      transition: 0.3s;
    }

    .fb-link:hover {
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <!-- 语言选择按钮在最左边 -->
    <div class="lang-dropdown">
      <button class="dropbtn">Language ▼</button>
      <div class="dropdown-content">
        <a href="#" onclick="switchLang('en')">English</a>
        <a href="#" onclick="switchLang('zh-CN')">中文</a>
        <a href="#" onclick="switchLang('ms-MY')">BM</a>
      </div>
    </div>

    <div class="logo-text">
      <span class="yc">YC</span> LEE Architect
    </div>

    <nav>
      <a href="index.html" data-lang-key="nav_home">Home</a>
      <a href="projects.html" data-lang-key="nav_projects">Projects</a>
      <a href="about.html" data-lang-key="nav_about">About</a>
      <a href="contact.html" data-lang-key="nav_contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1 data-lang="en">Craft · Architecture · Space</h1>
    <div class="hero-line"></div>
    <p data-lang="en">Designing timeless spaces that connect people, structure, and emotion through the language of architecture.</p>
    <a href="projects.html" class="btn">View Projects</a>
  </section>

  <footer>
    &copy; 2025 YC Lee Architect. All rights reserved.
    <a href="https://www.facebook.com/share/1anBcGg8aw/" target="_blank" class="fb-link">Facebook</a>
  </footer>

  <script>
    // 语言切换 JS 钩子
    function switchLang(lang) {
      console.log("切换语言:", lang);
      // 后续你可以从 lang 文件夹里读取对应 JSON 并替换文本
    }
  </script>
</body>
</html>
