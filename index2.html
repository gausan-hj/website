<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YC LEE ARCHITECT</title>
  <style>
    /* ---------- ÂÖ®Â±ÄÊ†∑Âºè ---------- */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0c1c36, #061224);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ---------- Header ---------- */
    header {
      background-color: rgba(10, 25, 50, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 18px 60px;
      border-bottom: 2px solid rgba(255, 166, 0, 0.5);
      position: relative;
      z-index: 5;
    }

    .header-left {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .logo-text {
      font-size: 1.7rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .yc { color: orange; }

    /* ---------- ÂØºËà™Ê†èÔºàÁ´ñÊéíÔºâ ---------- */
    nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 100px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      white-space: nowrap;
      transition: color 0.3s ease;
    }
    nav a:hover { color: orange; }

    /* ---------- ËØ≠Ë®ÄÊåâÈíÆÔºàÊîæÂú®headerÂè≥‰æßÔºâ ---------- */
    .lang-box {
      position: relative;
      display: inline-block;
    }

    .lang-btn {
      background-color: #0b1b33;
      color: orange;
      padding: 8px 18px;
      border: 1px solid orange;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .lang-btn:hover {
      background-color: rgba(255, 165, 0, 0.1);
      transform: scale(1.05);
    }

    .lang-list-container {
      display: none;
      position: absolute;
      right: 0;
      background-color: #102542;
      width: 250px;
      max-height: 500px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      overflow: hidden;
      margin-top: 6px;
      z-index: 10;
    }

    .lang-list-container.show {
      display: flex;
      flex-direction: column;
    }

    .lang-search-container {
      padding: 12px;
      background-color: #0b1b33;
      border-bottom: 1px solid rgba(255,165,0,0.3);
    }

    .lang-search {
      width: 100%;
      padding: 8px 12px;
      background-color: #0a1529;
      border: 1px solid rgba(255,165,0,0.3);
      border-radius: 6px;
      color: white;
      font-size: 13px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .lang-search:focus {
      outline: none;
      border-color: orange;
      box-shadow: 0 0 5px rgba(255,165,0,0.5);
    }

    .lang-search::placeholder {
      color: #8899bb;
    }

    .lang-list {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      padding: 5px 0;
    }

    .lang-list::-webkit-scrollbar {
      width: 6px;
    }

    .lang-list::-webkit-scrollbar-track {
      background: #0b1b33;
    }

    .lang-list::-webkit-scrollbar-thumb {
      background: orange;
      border-radius: 3px;
    }

    .lang-list a {
      padding: 10px 15px;
      display: block;
      color: white;
      text-decoration: none;
      font-size: 13px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .lang-list a:hover {
      background-color: #1a335c;
      color: orange;
      padding-left: 20px;
    }

    .lang-divider {
      height: 1px;
      background: rgba(255,165,0,0.3);
      margin: 8px 15px;
    }

    .lang-section-title {
      padding: 8px 15px;
      font-size: 11px;
      color: #8899bb;
      text-transform: uppercase;
      letter-spacing: 1px;
      background-color: #0a1529;
    }

    /* ---------- Hero Section ---------- */
    .hero {
      height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      background: linear-gradient(to bottom right, #0c1c36, #132d52);
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,165,0,0.2) 0%, transparent 70%);
      top: -100px;
      right: -100px;
      border-radius: 50%;
      animation: glow 6s infinite alternate ease-in-out;
    }

    @keyframes glow {
      from { transform: scale(1); opacity: 0.6; }
      to   { transform: scale(1.2); opacity: 1; }
    }

    .hero h1 {
      font-size: 3rem;
      color: orange;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin: 0;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .hero-line {
      width: 80px;
      height: 3px;
      background: orange;
      margin: 25px 0;
      border-radius: 2px;
      animation: lineGrow 1.5s ease-out;
    }

    @keyframes lineGrow {
      from { width: 0; opacity: 0; }
      to   { width: 80px; opacity: 1; }
    }

    .hero p {
      font-size: 1.2rem;
      color: #cfd7e6;
      max-width: 600px;
      margin: 10px auto 30px;
      line-height: 1.7;
      opacity: 0;
      animation: fadeIn 2s 1s forwards;
    }

    .btn {
      display: inline-block;
      padding: 12px 32px;
      border: 2px solid orange;
      border-radius: 30px;
      color: orange;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,165,0,0.4);
      opacity: 0;
      animation: fadeIn 2s 1.5s forwards;
    }

    .btn:hover {
      background: orange;
      color: #0c1c36;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,165,0,0.6);
    }

    footer {
      text-align: center;
      padding: 25px;
      background-color: #0b1b33;
      border-top: 2px solid rgba(255,165,0,0.4);
      font-size: 0.9rem;
      color: #cfd7e6;
    }

    .fb-link {
      color: orange;
      text-decoration: none;
      margin-left: 10px;
      transition: 0.3s;
    }
    .fb-link:hover { color: white; }

    /* ÂìçÂ∫îÂºèËÆæËÆ° */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
      }

      .header-left {
        width: 100%;
        justify-content: space-between;
      }

      .logo-text {
        font-size: 1.4rem;
      }

      nav {
        min-width: 80px;
      }

      .lang-box {
        align-self: flex-end;
      }

      .lang-list-container {
        width: 220px;
        right: -10px;
      }

      .hero h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="header-left">
      <div class="logo-text">
        <span class="yc">YC</span> LEE Architect
      </div>

      <nav>
        <a href="index.html" data-lang-key="nav_home">Home</a>
        <a href="projects.html" data-lang-key="nav_projects">Projects</a>
        <a href="about.html" data-lang-key="nav_about">About</a>
        <a href="contact.html" data-lang-key="nav_contact">Contact</a>
      </nav>
    </div>

    <!-- üåê ËØ≠Ë®ÄÊåâÈíÆ -->
    <div class="lang-box">
      <button class="lang-btn" id="langBtn">üåê Language</button>
      <div class="lang-list-container" id="langContainer">
        <div class="lang-search-container">
          <input type="text" class="lang-search" placeholder="Search language..." id="langSearch">
        </div>
        <div class="lang-list" id="langList">
          <!-- ËØ≠Ë®ÄÂàóË°®Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>
      </div>
    </div>
  </header>

  <section class="hero">
    <h1 data-lang-key="hero_title">Craft ¬∑ Architecture ¬∑ Space</h1>
    <div class="hero-line"></div>
    <p data-lang-key="hero_text">Designing timeless spaces that connect people, structure, and emotion through the language of architecture.</p>
    <a href="projects.html" class="btn" data-lang-key="btn_view_projects">View Projects</a>
  </section>

  <footer>
    &copy; 2025 YC Lee Architect. All rights reserved.
    <a href="https://www.facebook.com/share/1anBcGg8aw/" target="_blank" class="fb-link">Facebook</a>
  </footer>

  <script>
    // ËØ≠Ë®ÄÂ≠òÂÇ®ÂíåÂêåÊ≠•ÂäüËÉΩ
    const LANG_STORAGE_KEY = 'yc-lee-architect-lang';

    // Ëé∑ÂèñÂÖÉÁ¥†
    const langBtn = document.getElementById('langBtn');
    const langContainer = document.getElementById('langContainer');
    const langSearch = document.getElementById('langSearch');
    const langList = document.getElementById('langList');

    // ËØ≠Ë®ÄÊï∞ÊçÆ - ÂàÜÁªÑÊòæÁ§∫
    const languageGroups = {
      'Â∏∏Áî®ËØ≠Ë®Ä': [
        { code: 'en', name: 'English', native: 'English' },
        { code: 'zh-CN', name: 'Chinese (Simplified)', native: '‰∏≠Êñá (ÁÆÄ‰Ωì)' },
        { code: 'zh-TW', name: 'Chinese (Traditional)', native: '‰∏≠Êñá (ÁπÅÈ´î)' },
        { code: 'ms-MY', name: 'Malay', native: 'Bahasa Melayu' }
      ],
      'ÂÖ∂‰ªñËØ≠Ë®Ä': [
        { code: 'ja', name: 'Japanese', native: 'Êó•Êú¨Ë™û' },
        { code: 'ko', name: 'Korean', native: 'ÌïúÍµ≠Ïñ¥' },
        { code: 'fr', name: 'French', native: 'Fran√ßais' },
        { code: 'de', name: 'German', native: 'Deutsch' },
        { code: 'es', name: 'Spanish', native: 'Espa√±ol' },
        { code: 'it', name: 'Italian', native: 'Italiano' },
        { code: 'pt', name: 'Portuguese', native: 'Portugu√™s' },
        { code: 'ru', name: 'Russian', native: '–†—É—Å—Å–∫–∏–π' },
        { code: 'ar', name: 'Arabic', native: 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©' },
        { code: 'hi', name: 'Hindi', native: '‡§π‡§ø‡§®‡•ç‡§¶‡•Ä' },
        { code: 'af', name: 'Afrikaans', native: 'Afrikaans' },
        { code: 'sq', name: 'Albanian', native: 'Shqip' }
        // ÂèØ‰ª•ÁªßÁª≠Ê∑ªÂä†Êõ¥Â§öËØ≠Ë®Ä...
      ]
    };

    // ÁîüÊàêËØ≠Ë®ÄÂàóË°®
    function generateLangList() {
      langList.innerHTML = '';
      
      Object.entries(languageGroups).forEach(([groupName, languages]) => {
        // Ê∑ªÂä†ÂàÜÁªÑÊ†áÈ¢ò
        const title = document.createElement('div');
        title.className = 'lang-section-title';
        title.textContent = groupName;
        langList.appendChild(title);
        
        // Ê∑ªÂä†ËØ≠Ë®ÄÈ°π
        languages.forEach(lang => {
          const langItem = document.createElement('a');
          langItem.innerHTML = `${lang.native}`;
          langItem.onclick = (e) => {
            e.preventDefault();
            switchLang(lang.code);
          };
          langList.appendChild(langItem);
        });
        
        // Ê∑ªÂä†ÂàÜÈöîÁ∫øÔºàÈô§‰∫ÜÊúÄÂêé‰∏Ä‰∏™ÂàÜÁªÑÔºâ
        if (groupName !== Object.keys(languageGroups)[Object.keys(languageGroups).length - 1]) {
          const divider = document.createElement('div');
          divider.className = 'lang-divider';
          langList.appendChild(divider);
        }
      });
    }

    // ÂàùÂßãÂåñÈ°µÈù¢ËØ≠Ë®Ä
    document.addEventListener('DOMContentLoaded', function() {
      const savedLang = getSavedLanguage();
      applyLanguage(savedLang);
      generateLangList(); // ÁîüÊàêËØ≠Ë®ÄÂàóË°®
    });

    // Ëé∑Âèñ‰øùÂ≠òÁöÑËØ≠Ë®Ä
    function getSavedLanguage() {
      return localStorage.getItem(LANG_STORAGE_KEY) || 'en';
    }

    // ‰øùÂ≠òËØ≠Ë®ÄÈÄâÊã©
    function saveLanguage(lang) {
      localStorage.setItem(LANG_STORAGE_KEY, lang);
    }

    // Â∫îÁî®ËØ≠Ë®Ä
    async function applyLanguage(lang) {
      try {
        const res = await fetch(`lang/${lang}.json`);
        const data = await res.json();

        document.querySelectorAll("[data-lang-key]").forEach(el => {
          const key = el.getAttribute("data-lang-key");
          if (data[key]) el.textContent = data[key];
        });

        // Êõ¥Êñ∞ÊåâÈíÆÊòæÁ§∫
        updateLangButton(lang);

      } catch(err) {
        console.error("ËØ≠Ë®ÄÂä†ËΩΩÂ§±Ë¥•:", err);
        // Â¶ÇÊûúËØ≠Ë®ÄÊñá‰ª∂Âä†ËΩΩÂ§±Ë¥•ÔºåÂõûÈÄÄÂà∞Ëã±Êñá
        if (lang !== 'en') {
          applyLanguage('en');
        }
      }
    }

    // Êõ¥Êñ∞ËØ≠Ë®ÄÊåâÈíÆÊòæÁ§∫
    function updateLangButton(lang) {
      // Âú®ÊâÄÊúâËØ≠Ë®Ä‰∏≠Êü•ÊâæÂΩìÂâçËØ≠Ë®ÄÁöÑÊòæÁ§∫ÂêçÁß∞
      let displayName = 'Language';
      Object.values(languageGroups).forEach(group => {
        group.forEach(l => {
          if (l.code === lang) {
            displayName = l.native;
          }
        });
      });
      
      langBtn.innerHTML = `üåê ${displayName}`;
    }

    // ÂàáÊç¢ËØ≠Ë®Ä
    async function switchLang(lang) {
      saveLanguage(lang);
      await applyLanguage(lang);
      langContainer.classList.remove('show');
    }

    // ÂàáÊç¢ËØ≠Ë®ÄËèúÂçïÊòæÁ§∫/ÈöêËóè
    function toggleLangMenu() {
      langContainer.classList.toggle('show');
      if (langContainer.classList.contains('show')) {
        // ‰∏çËá™Âä®ËÅöÁÑ¶ÊêúÁ¥¢Ê°ÜÔºåËÆ©Áî®Êà∑ÂèØ‰ª•Áõ¥Êé•ÊªöÂä®
        langSearch.value = '';
        resetSearch(); // ÈáçÁΩÆÊêúÁ¥¢ÊòæÁ§∫ÊâÄÊúâËØ≠Ë®Ä
      }
    }

    // ÊêúÁ¥¢ÂäüËÉΩ
    langSearch.addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase().trim();
      
      if (searchTerm === '') {
        resetSearch();
        return;
      }

      const langItems = langList.querySelectorAll('a');
      let hasResults = false;

      langItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        if (text.includes(searchTerm)) {
          item.style.display = 'block';
          hasResults = true;
        } else {
          item.style.display = 'none';
        }
      });

      // ÈöêËóèÊ≤°ÊúâÁªìÊûúÁöÑÂàÜÁªÑÊ†áÈ¢ò
      const sectionTitles = langList.querySelectorAll('.lang-section-title');
      sectionTitles.forEach(title => {
        let sectionHasVisibleItems = false;
        let nextElement = title.nextElementSibling;
        
        while (nextElement && !nextElement.classList.contains('lang-section-title')) {
          if (nextElement.style.display !== 'none') {
            sectionHasVisibleItems = true;
            break;
          }
          nextElement = nextElement.nextElementSibling;
        }
        
        title.style.display = sectionHasVisibleItems ? 'block' : 'none';
      });
    });

    // ÈáçÁΩÆÊêúÁ¥¢ÊòæÁ§∫ÊâÄÊúâËØ≠Ë®Ä
    function resetSearch() {
      const allItems = langList.querySelectorAll('*');
      allItems.forEach(item => {
        item.style.display = '';
      });
    }

    // ‰∫ã‰ª∂ÁõëÂê¨Âô®
    langBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      toggleLangMenu();
    });

    // ÁÇπÂáªÈ°µÈù¢ÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠ËØ≠Ë®ÄÈÄâÊã©Ê°Ü
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.lang-box')) {
        langContainer.classList.remove('show');
      }
    });

    // ÈòªÊ≠¢ËØ≠Ë®ÄÈÄâÊã©Ê°ÜÂÜÖÁöÑÁÇπÂáª‰∫ã‰ª∂ÂÜíÊ≥°
    langContainer.addEventListener('click', function(e) {
      e.stopPropagation();
    });
  </script>

</body>
</html>
